version: "3.8"

services:
  # Django Backend
  backend:
    build:
      context: ./rachas_api
      dockerfile: Dockerfile
    container_name: rachas_backend
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - ./rachas_api:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,seu_dominio.com
    depends_on:
      - db
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./rachas_web
      dockerfile: Dockerfile
    container_name: rachas_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    restart: unless-stopped

  # Nginx Proxy Reverso
  nginx:
    image: nginx:latest
    container_name: rachas_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  # Database (opcional, substitua por seu DB)
  db:
    image: postgres:16-alpine
    container_name: rachas_db
    environment:
      - POSTGRES_DB=rachas_db
      - POSTGRES_USER=rachas_user
      - POSTGRES_PASSWORD=secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:
  postgres_data:
