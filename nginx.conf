upstream django_backend {
    server 192.168.0.7:8000;
}

upstream vite_frontend {
    server 127.0.0.1:3000;
}

# Redirecionar HTTP para HTTPS (descomente em produção)
# server {
#     listen 80;
#     server_name seu_dominio.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    # Descomente para HTTPS (produção)
    # listen 443 ssl;
    # ssl_certificate /etc/ssl/certs/seu_certificado.crt;
    # ssl_certificate_key /etc/ssl/private/sua_chave.key;
    
    # Em desenvolvimento
    listen 80;
    server_name localhost;
    
    client_max_body_size 100M;

    # Servir arquivos estáticos do Django
    location /static/ {
        alias /caminho/para/seu/projeto/rachas_api/staticfiles/;
        expires 30d;
    }

    # Servir arquivos de mídia (perfis)
    location /media/ {
        alias /caminho/para/seu/projeto/rachas_api/media/;
        expires 7d;
    }

    # API do Django
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # WebSocket (se usar)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Admin Django
    location /admin/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend React (tudo o resto)
    location / {
        proxy_pass http://vite_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Para SPA React - redirecionar 404 para index.html
        error_page 404 =200 /index.html;
    }
}
